<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCR</title>
    <script defer src="./src/index.ts" type="module">
    </script>
    <style>
      .error {
        color: red;
      }
      .between-y>* {
        margin-top: 8px;
        margin-bottom: 8px;
      }
      .ocr-img>img {
        width: 400px;
        height: 300px;
        object-fit: contain;
      }
      #ocr_history th {
        text-align: left;
        text-transform: capitalize;
      }
      #ocr_history td {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <a href="coordinates">To Coordinates</a>
    <div class="between-y">
      <div>
        <input type="file" id="ocr_file" accept="image/*,.pdf"/>
      </div>
      <div>
        <button id="ocr_exec">
          OCR
        </button>
        <p class="error" id="ocr_error">
        </p>
      </div>
      <div id="ocr_src_img_container" class="ocr-img">

      </div>
      <div id="ocr_proc_img_container" class="ocr-img">

      </div>
      <div>
        <div>
          <textarea id="ocr_result" rows="10" cols="40"></textarea>
        </div>
        <button id="ocr_correct_result">Correction</button>
      </div>
      <div>
        <table id="ocr_history">
          
        </table>
      </div>
    </div>
  </body>
</html>
