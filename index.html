<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCR</title>
    <script defer src="./src/index.ts" type="module">
    </script>
    <style>
      .error {
        color: red;
      }
      .between-y>* {
        margin-top: 8px;
        margin-bottom: 8px;
      }
      .ocr-img>img {
        width: 400px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <a href="coordinates">To Coordinates</a>
    <div class="between-y">
      <div>
        <input type="file" id="ocr_file" accept="image/*"/>
      </div>
      <div>
        <button id="ocr_exec">
          OCR
        </button>
      </div>
      <div id="ocr_src_img_container" class="ocr-img">

      </div>
      <div id="ocr_proc_img_container" class="ocr-img">

      </div>
      <div>
        <textarea id="ocr_result" rows="10" cols="40"></textarea>
      </div>
      <p class="error" id="ocr_error" style="display:none">
      </p>
    </div>
    <canvas id="ocr_canvas" style="display: none">

    </canvas>
  </body>
</html>
